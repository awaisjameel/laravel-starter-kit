name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm ci

      - name: Generate Types and Routes
        run: composer generate

      - name: Verify Generated Files Are Committed
        run: git diff --exit-code -- resources/js/actions resources/js/routes resources/js/types/app-data.ts resources/js/wayfinder/index.ts

      - name: Run Pint
        run: vendor/bin/pint --test

      - name: Check Frontend Format
        run: npm run format:check

      - name: Lint Frontend
        run: npm run lint:check

      - name: Typecheck Frontend
        run: npm run typecheck

      - name: Run Static Analysis
        run: composer analyse
